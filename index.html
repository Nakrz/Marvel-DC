<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/marvel_dc_merge_logo_by_nicholasfries_daap7fp-pre-Photoroom.png-Photoroom.png" type="image/x-icon">
    <script src="js/app.js"></script>
    <title>Marvel-DC</title>
</head>
<body>
    <main>
        <div class="logos">
            <div class="logos separador">
            <div class="marvel">
                <img src="images/marvel.png">
            </div>
        </div>
        <div id="uniSeleccion" class="contenido">
            <a href="#" onclick="filtrarPorUniverso('todos')">Todos</a>
            <a href="#" onclick="filtrarPorUniverso('Marvel')">
                <img src="images/marvel.png">
            </a>
            <a href="#" onclick="filtrarPorUniverso('DC')">
                <img src="https://1.bp.blogspot.com/-J_03K6ZYZaw/YMZxgvoKK_I/AAAAAAAA_-E/RN3uRLWI20kuDir37nl_3GaSuDXTLQBGgCLcBGAsYHQ/s3200/tipografia-dc-comics.jpg">
            </a>
        </div>
        <div id="search-container">
            <input type="text" id="search-bar" placeholder="Buscar personaje...">
        </div>
        <div class="contenedor" id="personajes-marvel">
        </div>
        <div class="logos separador">
            <div class="dcLogo">
                <img src="images/DC_Comics_logo.png" alt="DC Comics Logo">
            </div>
        </div>
        <div class="contenedor" id="personajes-dc">
        </div>
        <dialog id="ventanaDesc" class="ventanaDescripcion">
            <div id="contenidoVentana" class="contenidoVentana">
                <img src="" alt="">
                <h2></h2>
                <br>
                <p></p>
                <button id="cerrar"class="btnVentana">X</button>
            </div>
        </dialog>
    </main>
</body>
</html>
